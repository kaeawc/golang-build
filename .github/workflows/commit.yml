name: "Commit"

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

permissions:
  checks: write

jobs:
  compile-binary:
    runs-on: ubuntu-latest

    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - name: "Set up Go"
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.1'

      - name: "Cache Go Modules"
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: "Download Go Modules"
        run: go mod download

      - name: "Compile Go binary"
        run: go build cmd/server/main.go

      - name: "Post-build cache Go Build"
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: cache-${{ runner.os }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            cache-${{ runner.os }}-

  build-image:
    runs-on: ubuntu-latest
    needs:
      - compile-binary
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - name: "Log in to GitHub Docker registry"
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: "Build Docker image"
        run: docker build -f ci/Dockerfile -t ghcr.io/${{ github.repository_owner }}/golang-build:latest .

      - name: "Push Docker image"
        run: docker push ghcr.io/${{ github.repository_owner }}/golang-build:latest
